name: Run Python Script

on:
  push:
    branches:
      - main
  # Uncomment the next line if you want to run the script on a schedule
  # schedule:
  #   - cron: '0 0 * * *'  # Runs daily at midnight (UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use the Python version required by your script
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Install the 'requests' package directly
          # Add more packages if needed, e.g., pip install some_other_package
          
      - name: Run Python script
        run: |
          python OGS-ELO-test.py
